<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include "_navbar.html" %}

    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Profile</h2>

        <!-- Flash messages -->
        {% include '_messages.html' %}

        <form action="{{ url_for('auth.view_profile') }}" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" value="{{ user_details.first_name }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" value="{{ user_details.last_name }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400" required>
                </div>
            </div>

            <!-- DOB + Gender -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium text-gray-700">Date of Birth</label>
                    <input type="date" name="dob" value="{{ user_details.date_of_birth }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Gender</label>
                    <select name="gender" class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
                        <option value="">Select</option>
                        <option value="Male" {% if user_details.gender=='Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user_details.gender=='Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user_details.gender=='Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
            </div>

            <!-- Address -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block font-medium text-gray-700">Country</label>
                    <input type="text" name="country" value="{{ user_details.country }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">State</label>
                    <input type="text" name="state" value="{{ user_details.state }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">City/Town</label>
                    <input type="text" name="city" value="{{ user_details.city }}" 
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <!-- Occupation -->
            <div>
                <label class="block font-medium text-gray-700">Occupation</label>
                <input type="text" name="occupation" value="{{ user_details.occupation }}" 
                    class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Streaming Platforms -->
            <div>
                <label class="block font-medium text-gray-700 mb-2">Streaming Platforms</label>
                <div class="flex flex-wrap gap-3">
                    {% for platform in ['Netflix','Prime','Hotstar','Disney+','Hulu','Apple TV+','HBO Max'] %}
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="platforms" value="{{ platform }}"
                            {% if platform in user_details.streaming_platforms %}checked{% endif %}
                            class="w-4 h-4 text-yellow-400 border-gray-300 rounded">
                        <span>{{ platform }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Bio -->
            <div>
                <label class="block font-medium text-gray-700">Bio / Short Description</label>
                <textarea name="bio" rows="4"
                        class="w-full border rounded-lg px-4 py-2 mt-1 focus:ring-2 focus:ring-yellow-400">{{ user_details.bio }}</textarea>
            </div>

            <!-- Profile Picture -->
            <div>
                <label class="block font-medium text-gray-700">Profile Picture</label>
                <input type="file" name="profile_picture" 
                    class="w-full border rounded-lg px-4 py-2 mt-1 bg-gray-50">
                {% if user_details.profile_picture %}
                    <p class="mt-2 text-sm text-gray-600">Current: {{ user_details.profile_picture }}</p>
                {% endif %}
            </div>

            <!-- Submit -->
            <div class="text-right">
                <button type="submit" class="px-6 py-2 bg-yellow-400 rounded-lg text-gray-900 font-semibold hover:bg-yellow-500 transition">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
