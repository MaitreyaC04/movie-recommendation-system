<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='js/validate.js') }}" defer></script>
</head>
<body class="h-screen flex bg-yellow-400">
  <!-- Left Side Content -->
  <div class="flex-col items-center justify-center m-auto p-10">
    <h1 class="text-6xl font-bold text-red-800">CineMatch</h1>  
    <br>
    <h2 class="text-3xl">Every Story Has a Match. Find Yours.</h2> 
  </div>

  <!-- Login Panel -->
  <div class="w-1/3 bg-white shadow-lg p-8 m-auto mr-20 rounded-xl">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages" class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="flash-item flex justify-between items-center px-4 py-2 rounded-lg shadow-md opacity-0 transform transition duration-300 -translate-y-2
                        {% if category == 'success' %} bg-green-100 text-green-800 border border-green-300
                        {% elif category == 'danger' %} bg-red-100 text-red-800 border border-red-300
                        {% elif category == 'info' %} bg-blue-100 text-blue-800 border border-blue-300
                        {% endif %}"
                data-timeout="4000">
              <span>{{ message }}</span>
              <button type="button" class="dismiss-btn ml-4 text-lg font-bold focus:outline-none" aria-label="Dismiss">&times;</button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
    
    <form action="{{ url_for('auth.login') }}" method="POST" onsubmit="return validateLogin()" class="space-y-4">
      <div>
        <label class="block text-gray-700">Enter your Email Address or Phone Number</label>
        <input type="text" id="identifier" name="identifier" placeholder="Email or Phone Number" required 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="identifier_error" class="error"></p>
      </div>

      <div>
        <label class="block text-gray-700">Enter your Password</label>
        <input type="password" id="login_password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="login_password_error" class="error"></p>
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
      Donâ€™t have an account? 
      <a href="{{ url_for('auth.signup') }}" class="text-green-600 hover:underline">Sign Up</a>
    </p>
  </div>
  <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</body>
</html>
