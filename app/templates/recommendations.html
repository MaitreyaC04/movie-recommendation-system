<!DOCTYPE html>
<html>
<head>
    <title>New Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-dark text-white">
<div class="container mt-4">
  <h3>{{ title }}</h3>
  <div class="row">
    {% for movie in movies %}
    <div class="col-md-3 mb-3">
      <div class="card movie-card" data-imdb="{{ movie.imdb_id }}">
        <img src="{{ movie.poster }}" class="card-img-top" alt="Poster">
        <div class="card-body">
          <h6 class="card-title">{{ movie.title }}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% include 'movie_modal.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/movie_modal.js') }}"></script>
</body>
</html>
